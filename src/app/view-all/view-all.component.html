<app-navbar></app-navbar>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Descibe your Friend</th>
        <th scope="col">Friend Nick Name</th>
      </tr>
    </thead>
    <tbody>
      
      <tr *ngFor="let i of friendsData">
        <th scope="row">{{i.name}}</th>
        <td>{{i.DescribeYourFriend}}</td>
        <td>{{i.friendNickName}}</td>
      </tr>
    </tbody>
  </table>
